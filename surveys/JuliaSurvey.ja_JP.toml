lang = "ja_JP"
intro = """
ユーザーの皆様、
 
第4回年次Juliaユーザーおよび開発者調査にご参加ください。この調査の結果は、今年の夏にJuliaCon2022で発表されます。
また、オンラインで公開されます。調査は、Juliaコミュニティからの意見を取り入れて、Julia Computingによって設計、キュレーション、分析されました。とても感謝しています
あなたの時間と参加。調査は40の質問で構成されており、完了するまでに10〜15分しかかからないと予想されます。

アンケートの最後に、無料のJulia Tシャツを獲得するチャンスがあります！アンケートの最後にあるリンクをクリックして、入賞してください。

この調査は完全に自主的かつ匿名で行われ、個人情報を収集することはありません。

Julia言語を使用して、このアンケートを同僚や友人に転送してください。

ご参加ありがとうございます！

ジェフ・ベザンソン、ステファン・カルピンスキー、ウイルス・シャー、アラン・エデルマン
JuliaLanguageの創設者
"""
closing = """
2022年のJuliaユーザーおよび開発者調査にご回答いただきありがとうございます。私たちはそれを非常に真剣に受け止めています
そして、ご参加ありがとうございました。

 

懸賞に応募する場合は、ここにメールアドレスを入力してください
無料のジュリアTシャツを獲得しましょう。 Julia Computingから連絡を取りたい場合は、
ジュリアとのビジネスの成功のために、あなたのメールアドレスも記入してください。

 

ご提供いただいたアンケートの回答は完全に匿名であり、このアンケートに注釈を付けるためにお客様のメールアドレスを使用することはありませんのでご注意ください。

メールアドレスを入力してください

I_Iラッフルに参加したい場合は、このボックスをクリックして当選してください
