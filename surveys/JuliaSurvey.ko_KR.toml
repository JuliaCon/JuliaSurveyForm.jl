lang = "ko_KR"
intro = """
친애하는 사용자,
 
네 번째 연례 Julia 사용자 및 개발자 설문조사에 귀하를 초대합니다. 이번 조사 결과는 올 여름 JuliaCon 2022에서 발표될 예정이며,
온라인으로도 공개될 예정이다. 설문조사는 Julia 커뮤니티의 의견을 바탕으로 Julia Computing에서 설계, 선별 및 분석했습니다. 우리는 매우 감사합니다
당신의 시간과 참여. 설문은 40개 질문으로 구성되어 있으며 완료하는 데 10-15분 정도 소요될 것으로 예상됩니다.

설문조사가 끝나면 무료 Julia T-셔츠를 받을 수 있는 기회가 주어집니다! 설문조사 마지막에 있는 링크를 클릭하여 참여해 주세요.

이 설문 조사는 전적으로 자발적이며 익명이며 개인 정보를 수집하지 않습니다.

Julia 언어를 사용하여 이 설문지를 동료와 친구들에게 전달할 수 있습니다.

참여해 주셔서 감사합니다!

Jeff Bezanson, Stefan Karpinski, Viral Shah 및 Alan Edelman
Julia Language의 설립자
"""
closing = """
2022 Julia 사용자 및 개발자 설문조사를 완료해 주셔서 감사합니다! 우리는 그것을 매우 진지하게 받아들입니다
그리고 참여해주셔서 감사합니다.

 

경품 행사에 참여하려면 여기에 이메일 주소를 입력하세요.
줄리아 티셔츠를 무료로 받으세요. Julia Computing이 귀하에게 연락하여 귀하의
Julia와의 비즈니스 성공을 위해 이메일 주소도 입력하십시오.

 

귀하가 제공한 설문조사 응답은 완전히 익명이며 이 설문조사에 주석을 달기 위해 귀하의 이메일 주소를 사용하지 않습니다.

이메일 주소를 입력하세요

