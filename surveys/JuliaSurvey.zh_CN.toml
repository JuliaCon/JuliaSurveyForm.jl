lang = "zh_CN"
intro = """
亲爱的用户，
 
您受邀参加第五届年度 Julia 用户和开发人员调查。
这项调查的结果将在今年夏天的 JuliaCon 2023 上公布，并将
也可以在线公开。调查的制定、管理
并由 JuliaHub 根据 Julia 社区的意见进行分析。
我们珍惜您的时间并感谢您的参与。本次调查包括 40 个问题，预计不会
超过 10-15 分钟即可完成。

感谢 Roger Luo 构建 JuliaSurveyForm.jl， 也感谢我们所有的翻译人员的翻译。

您的参与是自愿和匿名的，并且不会共享任何个人信息。

请随时转发给使用 Julia 的同事和朋友。

感谢您的参与！

真挚地，

Jeff Bezanson、Stefan Karpinski、Viral Shah 和 Alan Edelman
Julia语言创始人
"""

closing = """
感谢您完成 2023 年 Julia 用户和开发者调查！我们非常重视
并感谢您的参与。

 
如果您希望 JuliaHub 与您联系以帮助您的企业使用 Julia 取得成功，请在此处输入您的电子邮件地址。
 

请注意，您提供的问卷调查回复是完全匿名的，我们不会使用您的电子邮件地址标注这份问卷。

请输入电邮地址

I_I 如果您希望 JuliaHub 联系我们，请点击此框
使用 Julia 帮助您的企业取得成功。
"""


